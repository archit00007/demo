<div class="row mt-5 title">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-20">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="form">
                    
                    <div class="form-group rounded-15">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" formControlName="email" required>
                    </div>
                     <div *ngIf="submitted && has.email?.errors">
                         <small *ngIf="has.email.errors?.required" class="text-danger" > Email is Required </small>
                         <small *ngIf="has.email.errors?.minlength" class="text-danger" > Email between 5 to 70 characters </small>
                         <small *ngIf="has.email.errors?.maxlength" class="text-danger" > Email between 5 to 70 characters</small>
                         <small *ngIf="has.email.errors?.pattern" class="text-danger" > Please enter valid email</small>
                     </div>

                     <div class="form-group rounded-15">
                        <label for="">Password</label> 
                        <input type="text" class="form-control" name="password" formControlName="password" required>
                    </div>
                    <div *ngIf="submitted && has.password?.errors">
                        <small *ngIf="has.password.errors?.required" class="text-danger" > Password is Required </small>
                        <small *ngIf="has.password.errors?.minlength" class="text-danger" > Password between 5 to 15 characters </small>
                        <small *ngIf="has.password.errors?.maxlength" class="text-danger" > Password between 5 to 15 characters</small>
                    </div>

                    <div class="">
                        <button type="submit" class="btn btn-success float-right">Login</button>
                    </div>
                    <div>
                        <ul class="list-group">
                            <li class="list-group">
                                <p class="float-left">Don't Have an Account?<a [routerLink]="['/register']"
                                        class="color-b"> Sign Up </a></p>
                            </li>
                            <!-- <li class="list-group">
                                <p class="float-left"><a [routerLink]="['/forgot-password']" 
                                    class="color-b"> forgot password </a></p>
                            </li> -->
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
